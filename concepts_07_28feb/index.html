<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selectors/combinators in css</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p>I am before div</p>
    <div class="container">
      <p>i am direct child of div</p>
      <!-- ul=unorder list -->
      <ul>
        <!-- li=list item -->
        <li>
          <p>I am not a direct child of div</p>
        </li>
      </ul>
      <p>I am direct child of div</p>
    </div>
    <p>I am After div</p>
    <p>i am after div</p>
    <p>I am After div</p>
    <p>i am after div</p>
    <div>
      <p>fsdfesdfsdfd</p>
    </div>
    <p>bfgfdfsdufwerwehr4rweygryurweyruergtryreryt</p>
  </body>
</html>
